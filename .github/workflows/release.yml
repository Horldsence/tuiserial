name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }} / ${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            use_cross: true
          - os: macos-latest
            target: x86_64-apple-darwin
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ runner.os }}-release-${{ matrix.target }}

      - name: Install Linux deps (for x86_64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'x86_64-unknown-linux-gnu'
        run: sudo apt-get update && sudo apt-get install -y pkg-config libudev-dev

      - name: Install packaging tools (for x86_64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo install cargo-deb cargo-generate-rpm

      - name: Build release (x86_64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'x86_64-unknown-linux-gnu'
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Build deb package (x86_64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo deb --target ${{ matrix.target }} --no-build --no-strip
          mkdir -p packages
          cp target/${{ matrix.target }}/debian/*.deb packages/tuiserial-${{ matrix.target }}.deb

      - name: Build rpm package (x86_64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'x86_64-unknown-linux-gnu'
        run: |
          cargo generate-rpm --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/generate-rpm/*.rpm packages/tuiserial-${{ matrix.target }}.rpm

      - name: Install cross-compilation toolchain (ARM64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y crossbuild-essential-arm64 libudev-dev:arm64
          sudo dpkg --add-architecture arm64

      - name: Build release (ARM64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          export CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc
          export PKG_CONFIG_SYSROOT_DIR=/usr/aarch64-linux-gnu
          export PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig
          cargo build --locked --release --target ${{ matrix.target }}

      - name: Build deb package (ARM64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo install cargo-deb
          cargo deb --target ${{ matrix.target }} --no-build --no-strip
          mkdir -p packages
          cp target/${{ matrix.target }}/debian/*.deb packages/tuiserial-${{ matrix.target }}.deb

      - name: Build rpm package (ARM64)
        if: startsWith(matrix.os, 'ubuntu') && matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          cargo install cargo-generate-rpm
          cargo generate-rpm --target ${{ matrix.target }}
          cp target/${{ matrix.target }}/generate-rpm/*.rpm packages/tuiserial-${{ matrix.target }}.rpm

      - name: Build release (macOS)
        if: runner.os == 'macOS'
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Copy binary (macOS)
        if: runner.os == 'macOS'
        run: |
          bin=target/${{ matrix.target }}/release/tuiserial
          cp "$bin" "tuiserial-${{ matrix.target }}"

      - name: Build release (Windows)
        if: runner.os == 'Windows'
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Copy binary (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Copy-Item "target/${{ matrix.target }}/release/tuiserial.exe" "tuiserial-${{ matrix.target }}.exe"

      - name: Upload artifact (Linux)
        if: startsWith(matrix.os, 'ubuntu')
        uses: actions/upload-artifact@v4
        with:
          name: tuiserial-${{ matrix.target }}
          path: packages/*

      - name: Upload artifact (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: tuiserial-${{ matrix.target }}
          path: tuiserial-${{ matrix.target }}

      - name: Upload artifact (windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: tuiserial-${{ matrix.target }}
          path: tuiserial-${{ matrix.target }}.exe

  release:
    name: Publish release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Show downloaded files
        run: ls -R dist

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/**/*
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
